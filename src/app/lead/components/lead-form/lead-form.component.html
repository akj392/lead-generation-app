<div class="container-fluid mt-5">
    <div class="d-flex justify-content-center mt-5">
        <form [formGroup]="leadForm" class="w-50">
            <div class="mb-3 row">
                <label class="col-4 col-form-label">
                    Name:
                    <span class="text-danger">*</span>
                </label>
                <div class="col-8">
                    <input type="text"
                           id="name"
                           class="form-control"
                           formControlName="name"
                           [ngClass]="{'is-invalid':isFormControlInvalid('name')}">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-4 col-form-label">
                    Phone:
                    <span class="text-danger">*</span>
                </label>
                <div class="col-8">
                    <input type="text" 
                           id="phone"
                           class="form-control"
                           formControlName="phone"
                           [maxlength]="10"
                           [ngClass]="{'is-invalid':isFormControlInvalid('phone')}">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-4 col-form-label">
                    Email:
                    <span class="text-danger">*</span>
                </label>
                <div class="col-8">
                    <input type="email" 
                           id="email"
                           class="form-control"
                           formControlName="email"
                           [ngClass]="{'is-invalid':isFormControlInvalid('email')}">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-4 col-form-label">Address:</label>
                <div class="col-8">
                    <textarea rows="4"
                              id="address"
                              class="form-control" 
                              formControlName="address"
                              [ngClass]="{'is-invalid':isFormControlInvalid('address')}">
                    </textarea>
                </div>
            </div>
            <div class="text-center">
                <div></div>
                <div class="text-end">
                    <button class="btn btn-light" 
                            id="cancelButton"
                            routerLink="/lead">Cancel</button>
                    <button type="submit" 
                            id="createButton"
                            class="btn btn-primary ms-3"
                            [disabled]="leadForm.invalid"
                            (click)="onCreate()">Create</button>
                </div>
            </div>
        </form>
    </div>
</div>
