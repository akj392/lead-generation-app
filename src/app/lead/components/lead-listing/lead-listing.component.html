<div class="container-fluid mt-5">
  <div class="row">
    <h1 class="col-4">Leads:</h1>
    <div class="col-8 text-end">
      <button class="btn col-4 btn-primary"
              id="createRouteButton"
              routerLink="/lead/create">Create Lead</button>
    </div>
  </div>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let lead of leads$ | async">
        <td>{{lead.name}}</td>
        <td>{{lead.phone}}</td>
        <td>{{lead.email}}</td>
        <td>{{lead.address}}</td>
      </tr>
    </tbody>
  </table>
</div>
